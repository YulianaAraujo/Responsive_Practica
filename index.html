    <title>Responsive Practica</title>
    <style>
        body{
            margin: 5%;
        }
        .responsive-img {
          max-width: 100%;
          height: auto;
          display:block;
          margin:auto;
        }
        
        h1{
          width:80vw;
          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

        ul li {
          background-color:rgb(0, 0, 65);

          margin: 2% 7%;
          padding: 2.5%; 
          position: relative;
          list-style: none;
          text-align: center;
          }
        a{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        }
